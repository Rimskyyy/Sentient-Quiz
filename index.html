<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sentient Quiz</title>
  <link rel="icon" href="https://pbs.twimg.com/profile_images/1966252290500710400/iacpKDQc_400x400.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f172a; --bg2:#071028; --card:#0b1220;
      --accent:#6ee7b7; --accent-2:#6366f1; --muted:#cbd5e1;
      --glass: rgba(255,255,255,0.05);
      --text:#f8fafc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      padding:36px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{max-width:960px;width:100%;display:grid;grid-template-columns:380px 1fr;gap:28px;}
    .panel,.card{
      background: var(--card);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:18px;
      padding:22px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    h1,h2{margin:0;}
    h2.question{font-size:20px;margin:12px 0 18px;line-height:1.4;color:var(--text);}
    .opt{
      background:var(--glass);padding:14px;border-radius:10px;cursor:pointer;
      transition:0.2s;border:1px solid transparent;color:var(--text);
    }
    .opt:hover{background:rgba(255,255,255,0.08);}
    .opt.correct{border-color:#10b981;background:rgba(16,185,129,0.15);}
    .opt.wrong{border-color:#ef4444;background:rgba(239,68,68,0.15);}
    .btn{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:none;padding:10px 16px;border-radius:10px;cursor:pointer;
      color:#021321;font-weight:700;
    }
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.3);color:var(--text);}
    .result{text-align:center;}
    .score{font-size:38px;font-weight:800;margin:12px 0;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;color:transparent;}
    .leaderboard{margin-top:20px;}
    .leaderboard h3{margin:0 0 8px;}
    .leaderboard ul{list-style:none;padding:0;margin:0;}
    .leaderboard li{padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.1);}
    .start-screen{text-align:center;}
    .input-field{margin:10px 0;}
    .input-field input{padding:10px;width:80%;border-radius:8px;border:1px solid rgba(255,255,255,0.2);}
  </style>
</head>
<body>
  <div class="container">

    <!-- Left panel -->
    <aside class="panel">
      <h1>Sentient Quiz</h1>
      <p>15 questions about Sentient Labs. Test your knowledge & share your score!</p>
      <div style="margin-top:20px;">
        <a class="author" href="https://x.com/risky_xyz" target="_blank">
          <img src="https://pbs.twimg.com/profile_images/1868541602320293888/-rPhBPR0_400x400.jpg" style="width:44px;height:44px;border-radius:50%;vertical-align:middle;">
          <span style="margin-left:10px;font-weight:600;">Made By risky_xyz</span>
        </a>
      </div>
    </aside>

    <!-- Right panel -->
    <section class="card">
      <!-- Start Screen -->
      <div id="startScreen" class="start-screen">
        <h2>Enter Your Details</h2>
        <div class="input-field">
          <input type="text" id="playerName" placeholder="Your Name" required>
        </div>
        <div class="input-field">
          <input type="text" id="playerHandle" placeholder="Twitter Handle (without @)" required>
        </div>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
      </div>

      <!-- Quiz Content -->
      <div id="quizContent" style="display:none;">
        <div id="qnum">Question 1 of 15</div>
        <h2 class="question" id="question">Loading...</h2>
        <div id="options"></div>
        <div style="margin-top:16px;">
          <button class="btn secondary" onclick="prevQ()">Previous</button>
          <button class="btn secondary" onclick="nextQ()">Next</button>
          <button class="btn" onclick="finishQuiz()">Finish</button>
        </div>
      </div>

      <!-- Result -->
      <div id="resultPanel" class="result" style="display:none;">
        <h2>Quiz Finished!</h2>
        <div class="score" id="finalScore"></div>
        <p id="resultText"></p>
        <button class="btn" onclick="restartQuiz()">Restart</button>
        <div class="leaderboard">
          <h3>Leaderboard</h3>
          <ul id="leaderboardList"></ul>
        </div>
      </div>
    </section>
  </div>

<script>
const questions=[ /* same 15 Qs as before */ 
  {q:"What does GRID stand for in the context of Sentient’s architecture?",options:[
  "Global Research and Intelligence Directory","Guiding Recursive Intelligence Design","Generalized Reasoning & Inference Domain","Global Routing & Intelligence Dispatch"],answer:0},
  {q:"How does Sentient propose to fund and reward contributions to the GRID ecosystem?",options:[
  "Using traditional VC funding only","By issuing equity shares in projects","Through a token economy where people stake $SENT on artifacts","Via subscription fees from users only"],answer:2},
  {q:"What is the primary architectural novelty of ROMA (Recursive Open Meta-Agent)?",options:[
  "It uses a single monolithic model for all tasks","It uses a flat multi-agent system with no hierarchy","It decomposes complex tasks recursively into subtasks in a tree structure","It relies purely on human-in-the-loop corrections"],answer:2},
  {q:"In the ROMA framework, what role does the “Aggregator” node perform?",options:[
  "It breaks a task into subtasks","It executes atomic tasks","It merges results from children tasks","It discards irrelevant sub-results"],answer:2},
  {q:"What performance did Open Deep Search (ODS) achieve on the FRAMES benchmark?",options:["~55%","~75.3%","~90%","~65.6%"],answer:1},
  {q:"Which two components are central to ODS’s architecture?",options:["Search Engine and Summarizer","Open Reasoning Agent and Open Search Tool","Prompt Generator and Memory Module","Context Router and Token Filter"],answer:1},
  {q:"What is a context manipulation attack in the context of web agents?",options:["Changing the user’s browser settings","Tampering with stored memory/context to influence agent behavior","Altering the agent’s prompts at runtime","Overloading the agent with too much context"],answer:1},
  {q:"Prompt-only defenses are insufficient. What alternative measure is suggested?",options:["Use longer prompts","Semantic integrity checks and strict memory isolation","Disable memory entirely","Use only closed-source agents"],answer:1},
  {q:"What is LiveCodeBench Pro?",options:["A code editor built into Sentient Chat","A benchmark evaluating LLMs on competitive programming tasks","A tool to auto-generate documentation","A plugin to test code style"],answer:1},
  {q:"Why is coding considered especially difficult for LLMs?",options:["Because code is ambiguous","It requires exact syntax and tracking long-range dependencies","LLMs dislike programming languages","There are no benchmarks for code tasks"],answer:1},
  {q:"What is fingerprinting in open-source models?",options:["A biometric login method","Embedding invisible key-response pairs into models to prove ownership","A method to speed up model inference","A technique for compressing model weights"],answer:1},
  {q:"What challenge does fingerprinting try to overcome?",options:["Slow performance","Model interpretability","Verifiable ownership even when model weights are shared","Reducing energy consumption"],answer:2},
  {q:"AI assistants problem today?",options:["They are too fast","They are too creative","They sound overly polite, sanitized, and lack personality","They refuse to answer basic questions"],answer:2},
  {q:"How does Dobby combine personality with accuracy?",options:["Training two separate models","Discarding accuracy for vibe","Using token-level routing, data overloading, and automated training","Only handling non-technical tasks"],answer:2},
  {q:"Risk when AI agents integrate with crypto?",options:["Slow transaction times","Security vulnerabilities like memory injection","Lack of adoption","High fees"],answer:1},
];

let current=0,score=0,player={name:"",handle:""};

function startQuiz(){
  const name=document.getElementById('playerName').value.trim();
  const handle=document.getElementById('playerHandle').value.trim();
  if(!name||!handle){alert("Enter both name and Twitter handle");return;}
  player={name,handle};
  document.getElementById('startScreen').style.display="none";
  document.getElementById('quizContent').style.display="block";
  renderQ();
}
function renderQ(){
  const q=questions[current];
  document.getElementById('qnum').textContent=`Question ${current+1} of ${questions.length}`;
  document.getElementById('question').textContent=q.q;
  const options=document.getElementById('options');options.innerHTML="";
  q.options.forEach((opt,i)=>{
    const btn=document.createElement('div');
    btn.className="opt";btn.textContent=opt;
    btn.onclick=()=>checkAns(i,btn);
    options.appendChild(btn);
  });
}
function checkAns(i,btn){
  const q=questions[current];
  document.querySelectorAll('.opt').forEach(o=>o.style.pointerEvents="none");
  if(i===q.answer){btn.classList.add("correct");score++;}else{btn.classList.add("wrong");document.querySelectorAll('.opt')[q.answer].classList.add("correct");}
}
function nextQ(){if(current<questions.length-1){current++;renderQ();}else{finishQuiz();}}
function prevQ(){if(current>0){current--;renderQ();}}
function finishQuiz(){
  document.getElementById('quizContent').style.display="none";
  document.getElementById('resultPanel').style.display="block";
  document.getElementById('finalScore').textContent=`${score} / ${questions.length}`;
  document.getElementById('resultText').textContent=score>=12?"Amazing!":"Keep practicing!";
  saveScore();
  loadLeaderboard();
}
function restartQuiz(){location.reload();}

/* Leaderboard (localStorage only) */
function saveScore(){
  let board=JSON.parse(localStorage.getItem("sentientLeaderboard")||"[]");
  board.push({name:player.name,handle:player.handle,score});
  board.sort((a,b)=>b.score-a.score);
  board=board.slice(0,5); // top 5
  localStorage.setItem("sentientLeaderboard",JSON.stringify(board));
}
function loadLeaderboard(){
  let board=JSON.parse(localStorage.getItem("sentientLeaderboard")||"[]");
  const list=document.getElementById('leaderboardList');list.innerHTML="";
  board.forEach(p=>{
    const li=document.createElement('li');
    li.textContent=`${p.name} (@${p.handle}) - ${p.score}`;
    list.appendChild(li);
  });
}
</script>
</body>
</html>
